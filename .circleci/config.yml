version: 2.1

# reusable environment for all jobs
executors:
  node-executor:
    working_directory: ~/widgets
    docker:
      - image: cimg/node:20.13.1-browsers

# reusable command for all jobs
commands:
  checkout_from_workspace:
    description: 'To checkout and attach the workspace'
    steps:
      - checkout
      - attach_workspace:
          at: ~/widgets

# define jobs
jobs:
  install:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - packages/*/node_modules
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - packages/**/*/node_modules

  linter:
    executor: node-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Linting
          command: yarn workspace @webex/widgets run test:eslint

  e2e_test:
    executor: node-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Test E2E
          command: yarn workspace @webex/widgets run test:e2e

  build:
    executor: node-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Build
          command: yarn run build && yarn workspace @webex/widgets run build
      - persist_to_workspace:
          root: .
          paths:
            - packages/contact-center/*/dist
            - packages/@webex/widgets/dist

  docs:
    executor: node-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Build Demo Into Docs Folder
          command: yarn workspace @webex/widgets run demo:build
      - persist_to_workspace:
          root: .
          paths:
            - packages/@webex/widgets/docs

  release:
    executor: node-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Release
          command: yarn workspace @webex/widgets run release

  unit_tests:
    executor: node-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Test Tooling
          command: yarn run test:tooling
      - run:
          name: Test CC Widgets
          command: yarn run test:cc-widgets
  
  release_widgets:
    executor: node-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Release Widgets
          command: yarn run release:widgets

# execute the jobs in an orderly manner
workflows:
  setup_test_release:
    jobs:
      - install
      - linter:
          requires:
            - install
      - build:
          requires:
            - linter

      - docs:
          requires:
            - linter
          filters:
            branches:
              only: 
                - master

      - unit_tests:
          requires:
            - build

      - release:
          requires:
            - build
            - docs
          filters:
            branches:
              only: master
              

      - release_widgets:
          requires:
            - build
            - unit_tests
          filters:
            branches:
              only: ccwidgets
