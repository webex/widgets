<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC Widgets as web-component</title>
  </head>
  <body>
    <h1>Contact Center widgets as web-component</h1>
    <script src="dist/bundle.js"></script>
    <widget-cc-station-login></widget-cc-station-login>
    <widget-cc-user-state></widget-cc-user-state>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userStateElement = document.querySelector('widget-cc-station-login');
      userStateElement.sdkConfig = {
        accessToken: 'YOUR_ACCESS',
      };
    });
  </script>
</html>
